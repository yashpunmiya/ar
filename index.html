<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker AR Scanner</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- A-Frame Scene -->
<a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">

    <!-- Marker for the Hiro sticker -->
    <a-marker preset="hiro">
        <!-- Add AR content to be displayed when the marker is detected -->
        <a-entity geometry="primitive: box; depth: 0.1; height: 0.5; width: 0.5"
                  material="color: blue; opacity: 0.7"
                  position="0 0.25 0"></a-entity>
        <a-text value="You found the sticker!" position="0 0.75 0" color="#FFF"></a-text>
    </a-marker>

    <!-- You can add more markers here if needed -->

    <a-entity camera></a-entity>

</a-scene>

</body>
</html>
