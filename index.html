<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hand Tracking</title>

    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/handtracking/handtrackjs/dist/handtrack.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- A-Frame Scene -->
<a-scene embedded arjs="sourceType: webcam;">
    <a-entity camera></a-entity>
    
    <!-- The hand model or object to track -->
    <a-entity id="handModel" position="0 0 0" visible="false">
        <a-sphere position="0 0 0" radius="0.1" color="blue"></a-sphere>
    </a-entity>

</a-scene>

<script>
    // Load the hand-tracking model
    const modelParams = {
        flipHorizontal: true,
        maxNumBoxes: 1,
        iouThreshold: 0.5,
        scoreThreshold: 0.6,
    };

    let video;
    let model;

    // Start hand tracking when the page loads
    window.onload = function() {
        video = document.createElement('video');
        video.width = 640;
        video.height = 480;
        
        handTrack.startVideo(video).then(function(status) {
            if (status) {
                console.log("Video started. Now tracking.");
                runDetection();
            } else {
                console.log("Please enable video.");
            }
        });

        // Load the hand tracking model
        handTrack.load(modelParams).then(function(l) {
            model = l;
            console.log("Handtrack model loaded.");
        });
    };

    // Function to detect hands
    function runDetection() {
        model.detect(video).then(function(predictions) {
            if (predictions.length > 0) {
                let hand = predictions[0];
                document.getElementById('handModel').setAttribute('visible', true);
                // Set position based on detected hand
                let x = hand.bbox[0] + hand.bbox[2];
                let y = hand.bbox[1] + hand.bbox[3];
                
                // Map detected coordinates to A-Frame coordinates
                document.getElementById('handModel').setAttribute('position', `${(x / window.innerWidth) * 2 - 1} ${(y / window.innerHeight) * 2 - 1} -1.5`);
            } else {
                document.getElementById('handModel').setAttribute('visible', false);
            }
            runDetection();
        });
    }
</script>

</body>
</html>
